<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="images/menu.png" alt="" class="menu">
        <div class="left-side">
            <div class="date">
                <h1 class="day">27</h1>
                <h3 class="month">July</h3>
            </div>

        </div>
        <div class="calender">
            <div class="year">
                <svg width="100px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path class="left" d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645" fill="red" />
                  </svg>
                <h1 class="year-text">2020</h1>
                <svg 
                class="right" 
                width="100px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                    fill="yellow" 
                    d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645" transform="scale(-1, 1) translate(-24, 0)"/>
                  </svg>
            </div>
            <!-- return to today -->

            <button class="returnToToday" type="button">Today</button>


            <div class="months">
                <div class="month">jan</div>
                <div class="month">feb</div>
                <div class="month">mar</div>
                <div class="month">apr</div>
                <div class="month">may</div>
                <div class="month">jun</div>
                <div class="month">jul</div>
                <div class="month">aug</div>
                <div class="month">sep</div>
                <div class="month">oct</div>
                <div class="month">nov</div>
                <div class="month">dec</div>
                
            </div>
            <table>
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td class="today">30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>


        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
