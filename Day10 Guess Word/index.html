<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Word</h1>
        <p class="message">You won the game</p>
        <div class="words">
            <div class="word"></div>
        </div>
        <p class="hint"></p>
        <div class="letters">
            <input class="word-check" type="text"/>
            <p class="guess">Guess the letter</p>
            <p>Wrong Letters:<span class="wrong-letters"></span></p>
            <p class="chances">You have <span class="chance"></span> chances left</p>
            <button class="play-again">Play Again</button>
        </div>
    </div>



    <script type="module" src="script.js"></script>
</body>
</html>
