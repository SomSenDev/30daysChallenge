<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input">
            <h3>Enter the money</h3>
            <input type="text" class="currencyInput">
        </div>
        <div class="exchange">
            <div class="from">
                <h3>From</h3>
                <div class="currency-select">
                    <img class="imgFrom" src=""
                    alt="">
                <select name="from" class="from">

                </select>
                </div>
            </div>
            <img role="button" src="images/change.png" class="switch" alt="">
            <div class="to">
                <h3>To</h3>
                <div class="currency-select">
                    <img class="imgTo" src="" alt="">
                <select name="to" class="to">
                    <!-- all options goes her
                     -->    
                </select>     
                </div>           
            </div>
        </div>
        <button class="convert">Convert</button>
        <h3 class="result">Resutl</h3>
        
    </div>
    



    <script src="script.js"></script>
</body>
</html>
