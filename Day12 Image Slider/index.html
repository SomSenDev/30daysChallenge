<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="slider-btn prev-btn" src="images/left-arrow.png" alt="" srcset="">
        <div class="slider">
            <img src="images/image3.jpg" alt="" class="slide">
            <img src="images/images2.jpg" alt="" class="slide">
            <img src="images/image1.jpg" alt="" class="slide">
            <img src="images/images4.jpg" alt="" class="slide">
            <img src="images/image5.jpg" alt="" class="slide">
        </div>
        <img class="slider-btn next-btn" src="images/right-arrow.png" alt="" srcset="">
    </div>
    <ul class="indicators">
        <li class="indicator active"></li>
    </ul>

 

  <script src="script.js"></script>
</body>
</html>
