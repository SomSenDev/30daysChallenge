<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quote of the day</h1>
        <div class="quote">
            <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur libero error dolor nisi? Sit, ut expedita. Iure laborum excepturi eveniet?</p>
            <h3 class="author">author</h3>
        </div>
        <!-- line  -->
        <div class="line"></div>
        <div class="share">
            <img class="copy" src="images/copy.png" alt="" srcset="">
            <button class="btn">Generate Quote</button>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
