<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <h3 class="title">Title</h3>
            <div class="progress">
                <span class="start">0.0</span>
                <input type="range" class="progressBar">
                <span class="end">0.0</span>
            </div>
        </div>
        <div class="buttons">
            <img src="images/Previous.png" alt="" srcset="" class="previous">
            <img src="images/Play.png" alt="" srcset="" class="play pause">
            <img src="images/forward.png" alt="" srcset="" class="forward">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
