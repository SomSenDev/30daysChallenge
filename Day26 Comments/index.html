<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample comment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
            type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="discussion">
        <div class="discussion__header">
            <div class="user">
                <img src="user.png" alt="user" class="avatar">
            </div>
            <form action="" class="newcomment_form">
                <textarea tabindex="1" cols="150" rows="4" minlength="5" 
                    required placeholder="Write a comment"
                ></textarea>
                <div class="newcomment_toolbar">
                    <button tabindex="3"   type="button" class="resetBtn">Reset</button>
                    <button tabindex="2" type="button" class="commentBtn">Comment</button>
                </div>
            </form>
        </div>
    </div>
    <div class="discussion__comment">
     <!-- Generate here for the comments -->

    </div>



    <script src="script.js"></script>
</body>
</html>
